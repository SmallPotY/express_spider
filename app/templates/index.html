{% block js %}
    <script type="text/javascript">
        $(document).ready(function() {
            $('#chartA').kendoChart({
                seriesDefaults: {
                    type: 'line'
                },
                legend: {
                    position: "bottom"
                },

                    visible: true,
                    template: "#= series.name # #= value #"

                categoryAxis: {

                    majorGridLines: {

                }, {
                    name: "测试数据2",

                }, {

                }]
            });

            $('#chartB').kendoChart({
                legend: {
                    position: "bottom"
                },
                theme: 'bootstrap',
                seriesDefaults: {
                    type: 'area',
                    area: {
                        line: {

                        }
                    }

                    categories: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],

            $('#chartC').kendoChart({
                legend: {

                },
                theme: 'bootstrap',
                seriesDefaults: {
                    labels: {
                        template: "#= category # - #= kendo.format('{0:P}', percentage)#",
                        position: "outsideEnd",
                        visible: true,

                    }

                series: [{
                    name: '访问来源',

                categoryAxis: {

        //重新绘制

            var chartB = $("#chartB").data("kendoChart");
            var chartC = $("#chartC").data("kendoChart");
            var chartD = $("#chartD").data("kendoChart");

            chartA.redraw();
            chartB.redraw();
            chartC.redraw();
            chartD.redraw();
        });


        $('#page-1').addClass("active");
